<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>WebSocket Test</title>

<!-- <script language="javascript" type="text/javascript" src="viz.js"></script> -->
<link rel="stylesheet" href="webinstans.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- http://www.w3schools.com/icons/fontawesome_icons_video.asp-->
<script language="javascript" type="text/javascript" src="webinstans.js"></script>
<script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script language="javascript" type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script language="javascript" type="text/javascript"> 
 $(document).ready(function() {  
   init();
 });  
</script> 
</head>
<body>
<h2>Web INSTANS</h2>
<div id="tabs">
  <ul>
    <li><a href="#run-tab">Running INSTANS</a></li>
    <li><a href="#graph-tab">Graph</a></li>
    <li><a href="#log-tab">Log</a></li>
  </ul>

<div id="run-tab">
<h3>Running INSTANS</h3>
<div>
  <textarea name="parameters" id="parameters" rows="2" cols="140">-d /Users/enu/aaltodsg/instans/tests/input/exists -r simple.rq --input=simple.trig --select-output=simple-output.csv</textarea>
</div>
<div id="commands">
  <button class="commandButton" id="initializeInstans" type="button">Run</button>
</div>
<div id="execution">
  <div id="executionInfo">
  </div>
</div>
</div>

<div id="graph-tab">
<h3>Execution trace</h3>
<div id="ops"></div>
<div id="player">
  <i id="rewindButton" class="fa fa-fast-backward playerCommand" style="font-size:24px"></i>
  <i id="stepBackButton" class="fa fa-step-backward playerCommand" style="font-size:24px"></i>
  <i id="stopButton" class="fa fa-stop playerCommand" style="font-size:24px"></i>
  <i id="playButton" class="fa fa-play playerCommand" style="font-size:24px"></i>
  <i id="pauseButton" class="fa fa-pause playerCommand" style="font-size:24px"></i>
  <i id="stepForwardButton" class="fa fa-step-forward playerCommand" style="font-size:24px"></i>
  <i id="endButton" class="fa fa-fast-forward playerCommand" style="font-size:24px"></i>
</div>
<div id="stopConditions">
Stop conditions
</div>
<div id="graph"></div>
<div id="edgeTraverseInfo"></div>
</div>

<div id="log-tab">
  <h3>Log</h3>
  <div id="log"></div>
</div>
</div>
</body>
