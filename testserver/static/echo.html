<h2>Initialize</h2>
<div>
  <p><span>Parameters: </span></p>
  <textarea name="parameters" id="parameters" rows="4" cols="80">-d /Users/enu/aaltodsg/instans/tests/input/exists -r simple.rq --input=simple.trig --select-output-output=simple-output.csv</textarea>

<div id="buttons" class="clearfix">

    <i id="rewindButton" title="Rewind" class="fa fa-fast-backward playerCommand" style="font-size:24px"></i>
    <i id="stepBackButton" title="One step back" class="fa fa-step-backward playerCommand" style="font-size:24px"></i>
    <i id="stopButton" title="Stop" class="fa fa-stop playerCommand" style="font-size:24px"></i>
    <i id="playButton" title="Play" class="fa fa-play playerCommand" style="font-size:24px"></i>

  </div>
  <div id="commands">
    <button class="commandButton" id="initializeInstans" type="button">Initialize INSTANS</button>
    <button class="commandButton" id="getDot" type="button">Get DOT</button>
